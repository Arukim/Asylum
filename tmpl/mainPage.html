<!DOCTYPE html>
<html>
<head>
  <title> {{.Title}} </title>
</head>
<body>

<h1>Welcome to Asylum</h1>

<a href="/cardsPool/">Cards Pool </a>

<form action="/addBot/" method="GET">
  <div>
    <input type="submit" value="Add bot">
  </div>
</form>

<table>
  <tr>
    <td> Name </td>
    <td> Status </td>
    <td> GamesCount </td>
    <td> Last Game, s </td>
  </tr>
<div>
{{range $bot := .BotList}} 
<tr>
  <td>{{$bot.Name}}</td>
  <td>{{$bot.State}}</td>
  <td>{{$bot.GamesCount}}</td>
  <td>{{$bot.LastGameLength}}</td>
</tr>
{{end}}
</div>
</table>
</body>
</html>
